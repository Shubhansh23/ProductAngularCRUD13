<!-- src/app/create-product/create-product.component.html -->

<h2>Create Product</h2>

<form (submit)="saveProduct()">
  <label for="name">Product Name:</label>
  <input type="text" name="name" id="name" [(ngModel)]="product.name" required>

  <label for="price">Product Price:</label>
  <input type="number" name="price" id="price" [(ngModel)]="product.price" required>

  <button type="submit">Save Product</button>
</form>

<button routerLink="/products">Cancel</button>
